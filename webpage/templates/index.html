{% extends 'layout.html' %}
{% block body %}

<div class="contenido pb-4 pt-4">
	<div class="row">
		<div >
			<font size="24"><strong>Hola, {{nombre}}</strong></font>
		</div>
	</div>
	<div class="row">
		<div>
			<strong>Bienvenido a tu alcanc√≠a RFID</strong>
		</div>
		<div>
			<strong>Tarjeta: {{ id }} </strong>
		</div>
		<div class="col-md-12 col-lg-12 pt-4 pb-4">
			<font size="24"><strong>saldo: ${{ saldo }} </strong></font>
		</div>
	</div>
	<div class="contenido container pt-4 pb-4">
    <div class="row">
        <div class="col-md-4 offset-md-4 h4">
            <form class="pt-4" method="post">
                <div class="form-group">
                    <fieldset>
                        <label class="control-label"><strong>Ingresar dinero</strong></label>
                        <input class="form-control form-control-lg" id="saldo" type="number" name="saldo" placeholder="$" required>
                    </fieldset>
                </div>                
                <div class="col-md-12 pt-4 pb-4">
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Meter plata</button>
                </div>
            </form>
        </div>
    </div>
</div>
	
</div>
{% endblock %}
