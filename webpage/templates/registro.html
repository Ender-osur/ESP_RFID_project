{% extends 'layout.html' %}
{% block body %}

<div class="contenido container pt-4 pb-4">
    <div class="row">
        <div class="col-md-4 offset-md-4 h4">
            <form class="pt-4" action="/registro" method="post">
                <div class="form-group">
                    <fieldset>
                        <label class="control-label"><strong>Nombre</strong></label>
                        <input class="form-control form-control-lg" id="nombre" type="text" name="nombre" placeholder="Nombre" required>
                    </fieldset>
                </div>
                <div class="col-md-12 pt-4 pb-4">
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
